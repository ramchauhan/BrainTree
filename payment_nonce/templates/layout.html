<!DOCTYPE html>
<html>
<head>
{% load static %}
  <title>RAM Django Example</title>
  <link rel=stylesheet type=text/css href="{% static 'css/app.css' %}">
  <link rel=stylesheet type=text/css href="{% static 'css/overrides.css' %}">
  <script src="{% static 'javascript/vendor/jquery-2.1.4.min.js' %}"></script>
  <script src="{% static 'javascript/vendor/jquery.lettering-0.6.1.min.js' %}"></script>
  <script src="{% static 'javascript/demo.js' %}"></script>
</head>
<body>
  <header class="main">
    <div class="container wide">
      <div class="content slim">
        <div class="set">
          <div class="fill">
            <a class="pseudoshop" href="/"><b>BrainTree<strong>Payment</strong></b></a>
          </div>
	  {% comment %}
          <div class="fit">
            <a class="braintree" href="https://developers.braintreepayments.com/guides/drop-in" target="_blank">Braintree</a>
          </div>
          {% endcomment %}
        </div>
      </div>
    </div>

    <div class="notice-wrapper">
      {% with get_flashed_messages as messages %}
        {% for message in messages %}
          <div class="show notice error notice-error">
            <span class="notice-message">{{ message }}</span>
          </div>
        {% endfor %}
      {% endwith %}
    </div>
  </header>

  {% block content %}{% endblock %}
</body>
</html>
